<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head>
        <xhtml:title>hover over the letter :)</xhtml:title>
        <xhtml:link rel="stylesheet" href="style.css">
    </xhtml:head>
    
    <xhtml:body>
        <xhtml:center>
            <xhtml:img id="card" src="image/card.png" alt="card">
            
            <xhtml:img id="text" src="image/text.png" alt="text">
        
            <xhtml:img id="letter" src="image/letter.png" alt="letter" onmouseover="show(this, card, text)">
        
            <xhtml:img id="clyde" src="image/clyde.png" alt="clyde"/>
            
            <xhtml:img id="text_2" src="image/text_2.png" alt="text_2">
        </xhtml:center>
    </xhtml:body>
    
    <xhtml:script>
        function show(x_1, x_2, x_3) {
            x_1.style.width = "0px";
            x_1.style.height = "0px";
            
            x_2.style.width = "840px";
            x_2.style.height = "800px";
            
            x_3.style.width = "928px";
            x_3.style.height = "87px";
            
            document.title = "happy anniversary my love!";
        }
    </xhtml:script>
</xhtml:html>
