<!DOCTYPE html>
<html>
    <head>
        <title>hover over the letter :)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <center>
            <img id="card" src="image/card.png" alt="card">
            
            <img id="text" src="image/text.png" alt="text">
        
            <img id="letter" src="image/letter.png" alt="letter" onmouseover="show(this, card, text)">
        
            <img id="clyde" src="image/clyde.png" alt="clyde"/>
            
            <img id="text_2" src="image/text_2.png" alt="text_2">
        </center>
    </body>
    
    <script>
        function show(x_1, x_2, x_3) {
            x_1.style.width = "0px";
            x_1.style.height = "0px";
            
            x_2.style.width = "840px";
            x_2.style.height = "800px";
            
            x_3.style.width = "928px";
            x_3.style.height = "87px";
            
            document.title = "happy anniversary my love!";
        }
    </script>
</html>
